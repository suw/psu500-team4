<div class="container" id="real-time-analysis">
    <div class="row header">
        <div class="col-md-12">
            <h1>Request article processing</h1>
        </div>
    </div>

    <div class="row">
        <ul class="breadcrumb">
            <li><a href="/#!/">Home</a></li>
            <li class="active">Real Time Analysis</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <label for="requestArticleUrl">Article Link</label>
                    <input ng-model="requestUrl" type="text" class="form-control" id="requestArticle" placeholder="http://example.com/someArticle">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="processArticle()">Process</button>
                </div>
            </form>
        </div>
    </div>
</div>
