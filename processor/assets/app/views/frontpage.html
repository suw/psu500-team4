<div class="container">
    <h1>Hello Team 4! <small>This is a full stack demo</small></h1>
</div>
<div class="alert alert-success" ng-show="displaySuccessAddMessage">
    <button type="button" class="close" aria-hidden="true" ng-click="displaySuccessAddMessage = false">&times;</button>
    <strong>Great success!</strong> New article added!
</div>
<div class="alert alert-success" ng-show="displaySuccessDeleteMessage">
    <button type="button" class="close" aria-hidden="true" ng-click="displaySuccessDeleteMessage = false">&times;</button>
    <strong>Great success!</strong> Article deleted!
</div>

<div class="container">
    <h3>Add an article</h3>
    <form role="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="title" type="title" class="form-control" id="addTitle" placeholder="Title goes here">
        </div>
        <div class="form-group">
            <label for="source">Source</label>
            <input ng-model="source" type="source" class="form-control" id="addSource" placeholder="Source goes here">
        </div>
        <div class="form-group">
            <label for="content">content</label>
            <textarea ng-model="content" type="content" class="form-control" id="addContent" placeholder="Content here"></textarea>
        </div>
    </form>
    <button class="btn btn-default" ng-click="addArticleButton()">Add new article</button>
</div>


<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
            <th>Id</th>
            <th>Source</th>
            <th>Content</th>
        </tr>
    </thead>
    <tr ng-repeat="art in articles">
        <td>{{art.title}}</td>
        <td><a href="" ng-click="deleteButton(art.id)">Delete</a></td>
        <td>{{art.id}}</td>
        <td>{{art.source}}</td>
        <td>{{art.content}}</td>
    </tr>
</table>
